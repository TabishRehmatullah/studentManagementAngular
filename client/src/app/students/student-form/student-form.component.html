<form [formGroup]="form" class="shadow w-1/3 mx-auto p-10 rounded-md"
(ngSubmit)="onSubmit()">
<h5 class="text-xl" > {{isEdit? "Edit and Save" : "Add Student"}}</h5>
    
    <div>
        <input formControlName="name" type="text" class="border p-2 px-4 w-full my-3 rounded-md" placeholder="Name">
        @if(form.controls['name'].errors && form.controls['name'].touched){
            <span class="text-red-400">
                Name is Required
                
            </span>
        }
        
    </div>
    
    <input formControlName="address" type="text" class="border p-2 px-4 w-full my-3 rounded-md" placeholder="Adress">
    <input formControlName="phoneNumber" type="text" class="border p-2 px-4 w-full my-3 rounded-md" placeholder="Phone Number">
    
    
    <div>
        <input formControlName="email" type="email" class="border p-2 px-4 w-full my-3 rounded-md" placeholder="Email">
        @if(form.controls['email'].errors && form.controls['email'].touched){
            <span class="text-red-400">
                Email should be valid
            </span>
        }
    </div>
     <button class="bg-blue-500 text-white shadow-md rounded-md px-4 py-2 my-2">  {{isEdit? "Edit and Save" : "Add Student"}}</button>
     <a [routerLink]="'/students'" class=" text-blue-300 shadow-md rounded-md px-4 ml-4 py-2 my-2">Cancel</a>

</form>
